<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(document.getElementById('eventForm'));

            try {
                const response = await fetch("{% url 'add_event' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // Optional: used to identify AJAX requests
                    }
                });

                if (response.ok) {
                    const result = await response.json(); // Assuming the server responds with JSON
                    alert(result.message); // Show success message
                    window.location.reload(); // Reload the page to see new event
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message); // Show error message
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        }

        function editEvent(eventId, title, description, startDate, endDate, location) {
            document.getElementById('eventId').value = eventId;
            document.getElementById('title').value = title;
            document.getElementById('description').value = description;
            document.getElementById('start_date').value = startDate;
            document.getElementById('end_date').value = endDate;
            document.getElementById('location').value = location;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Calendar Event</h2>
        <form id="eventForm" method="post" onsubmit="submitForm(event)">
            {% csrf_token %}
            <input type="hidden" id="eventId" name="eventId">
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date and Time</label>
                <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <button type="submit" class="btn btn-primary">Add/Update Event</button>
        </form>
        
        <h3 class="mt-5">Existing Events</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.start_date|date:"Y-m-d H:i" }}</td>
                    <td>{{ event.end_date|date:"Y-m-d H:i" }}</td>
                    <td>{{ event.location }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editEvent({{ event.id }}, '{{ event.title|escapejs }}', '{{ event.description|escapejs }}', '{{ event.start_date|date:'Y-m-d\TH:i' }}', '{{ event.end_date|date:'Y-m-d\TH:i' }}', '{{ event.location|escapejs }}')">Edit</button>

                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No events found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
