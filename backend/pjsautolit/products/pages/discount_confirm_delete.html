<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Discount</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/VkGmFmx1/Untitled-design-2.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4 text-center">
                <h2 class="text-2xl font-bold text-red-600">Delete Discount</h2>
                <p class="text-gray-700 mt-2">Are you sure you want to delete the discount "{{ object.name }}"?</p>
            </div>
            <div class="flex items-center justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Delete
                </button>
                <a href="{% url 'discount_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
