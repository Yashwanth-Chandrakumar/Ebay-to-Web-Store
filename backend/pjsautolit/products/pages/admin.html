<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="description" content="PJ's Auto Literature. Buy Auto literature at the best price. Explore more details including condition, seller information, and shipping options.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { padding: 20px; }
        .btn-action { margin-right: 10px; }
        #changelogTable { margin-top: 20px; }
        #alert { margin-top: 20px; }
        .changes-cell { max-width: 300px; overflow-wrap: break-word; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Admin Page</h1>

    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-warning btn-action" id="generate-report">Update Listings and generate report</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="datePicker" class="form-control" placeholder="Select Date">
        </div>
        <div class="col-md-4">
            <button class="btn btn-info" id="filterButton">Filter</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning" id="downloadExcel">Download Excel</button>
        </div>
    </div>
    <div id="loaderContainer">
        <div id="generateReportProgress" class="progress" style="margin-top: 20px;display:none">
            <div id="generateReportProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
    
    <div id="alert" class="alert" style="display: none;" role="alert"></div>

    <table id="changelogTable" class="table table-striped">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Product Name</th>
                <th>Operation</th>
                <th>Date</th>
                <th>Changes</th>
            </tr>
        </thead>
        <tbody id="changelogBody">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#datePicker", {
        dateFormat: "Y-m-d",
    });

    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.className = `alert alert-${type}`;
        alert.innerText = message;
        alert.style.display = 'block';
        setTimeout(() => alert.style.display = 'none', 5000); // Display for 5 seconds
    }

    function fetchChangelog() {
    fetch('/fetch-changelog/', {
        method: 'GET',
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
    })
    .then(response => response.json())
    .then(result => {
        console.log('Received data:', result);
        if (result.error) {
            throw new Error(result.error);
        }
        const tbody = document.getElementById('changelogBody');
        tbody.innerHTML = '';
        if (result.data.length === 0) {
            showAlert('No changelog entries found', 'info');
        } else {
            result.data.forEach(log => {
                console.log('Processing log:', log);
                const row = tbody.insertRow();
                row.insertCell(0).textContent = log.item_id;
                row.insertCell(1).textContent = log.product_name;
                row.insertCell(2).textContent = log.operation;
                row.insertCell(3).textContent = new Date(log.date).toLocaleString();
                
                const changesCell = row.insertCell(4);
                changesCell.className = 'changes-cell';
                console.log('Changes for this log:', log.changes);
                changesCell.innerHTML = formatChanges(log.changes);
            });
            showAlert(`Changelog fetched successfully for ${result.date}`, 'success');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert(`An error occurred while fetching the changelog: ${error.message}`, 'danger');
    });
}

function formatChanges(changes) {
    if (!changes || Object.keys(changes).length === 0) {
        return 'No changes';
    }
    let formattedChanges = '<ul>';
    for (const [key, value] of Object.entries(changes)) {
        formattedChanges += `<li><strong>${key}:</strong> ${value.before} â†’ ${value.after}</li>`;
    }
    formattedChanges += '</ul>';
    return formattedChanges;
}

    document.getElementById('generate-report').addEventListener('click', function() {
        if (confirm('Are you sure you want to generate a report?')) {
            // Hide changelog section and show the loader
            document.getElementById('changelogTable').style.display = 'none';
            const progressBar = document.getElementById('generateReportProgressBar');
            const progressContainer = document.getElementById('generateReportProgress');
            progressContainer.style.display = 'block';

            // Simulate a progress bar over 90 minutes (5400 seconds)
            let timeElapsed = 0;
            const totalDuration = 40 * 60; // 90 minutes in seconds
            const interval = 1000; // Update every second (1000 ms)

            const intervalId = setInterval(() => {
                timeElapsed += 1;
                const percentage = (timeElapsed / totalDuration) * 100;
                progressBar.style.width = `${percentage}%`;
                progressBar.innerText = `${Math.floor(percentage)}%`;

                if (timeElapsed >= totalDuration) {
                    clearInterval(intervalId);
                    // Hide loader, show success, and re-display changelog
                    progressContainer.style.display = 'none';
                    showAlert('Report generated successfully', 'success');
                    document.getElementById('changelogTable').style.display = 'table';
                }
            }, interval);

            // Start report generation (server call)
            fetch('/sync/', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.text())
            .then(data => {
                // Optionally handle success state
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred while generating the report', 'danger');
                clearInterval(intervalId); // Stop the progress if there's an error
                progressContainer.style.display = 'none';
                document.getElementById('changelogTable').style.display = 'table';
            });
        }
    });

    document.getElementById('filterButton').addEventListener('click', function() {
        const date = document.getElementById('datePicker').value;
        if (date) {
            fetchChangelog(date);
        } else {
            showAlert('Please select a date', 'warning');
        }
    });

    document.getElementById('downloadExcel').addEventListener('click', function() {
        const date = document.getElementById('datePicker').value;
        if (date) {
            window.location.href = `/download-excel/?date=${date}`;
        } else {
            showAlert('Please select a date for Excel download', 'warning');
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        fetchChangelog();
    });
</script>

</body>
</html>
