<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <meta name="description" content="PJ's Auto Literature. Buy Auto literature at the best price. Explore more details including condition, seller information, and shipping options.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .btn-action { margin-right: 10px; }
        #changelogTable { margin-top: 20px; }
        #alert { margin-top: 20px; }
        .changes-cell { max-width: 300px; overflow-wrap: break-word; }
        .flashing-text {
            animation: flash 1s linear infinite;
        }
        @keyframes flash {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Admin Page</h1>

    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-warning btn-action" id="update-listings">Update Listings</button>
        </div>
    </div>

    <div id="loaderContainer">
        <h3 id="updatingListings" class="flashing-text" style="display: none;">Updating Listings</h3>
        <div id="generateReportProgress" class="progress" style="margin-top: 20px;display:none">
            <div id="generateReportProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
    
    <div id="alert" class="alert" style="display: none;" role="alert"></div>
    <h2 id="lastRunTitle" class="mb-3"></h2>
    <table id="changelogTable" class="table table-striped">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Product Name</th>
                <th>Difference type</th>
                <th>Date</th>
                <th>Changes</th>
            </tr>
        </thead>
        <tbody id="changelogBody">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.className = `alert alert-${type}`;
        alert.innerText = message;
        alert.style.display = 'block';
        setTimeout(() => alert.style.display = 'none', 5000);
    }

    function fetchChangelog() {
        fetch('/fetch-changelog/', {
            method: 'GET',  
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(result => {
            console.log('Received data:', result);
            if (result.error) {
                throw new Error(result.error);
            }
            const tbody = document.getElementById('changelogBody');
            tbody.innerHTML = '';
            if (result.data.length === 0) {
                showAlert('No changelog entries found', 'info');
            } else {
                result.data.forEach(log => {
                    console.log('Processing log:', log);
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = log.item_id;
                    row.insertCell(1).textContent = log.product_name;
                    row.insertCell(2).textContent = log.operation;
                    row.insertCell(3).textContent = new Date(log.date).toLocaleString();
                    
                    const changesCell = row.insertCell(4);
                    changesCell.className = 'changes-cell';
                    console.log('Changes for this log:', log.changes);
                    changesCell.innerHTML = formatChanges(log.changes);
                });
                showAlert(`Changelog fetched successfully for ${result.date}`, 'success');
                updateLastRunTitle(result.date);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert(`An error occurred while fetching the changelog: ${error.message}`, 'danger');
        });
    }
    function formatChanges(changes) {
        if (!changes || Object.keys(changes).length === 0) {
            return 'No changes';
        }
        let formattedChanges = '<ul>';
        for (const [key, value] of Object.entries(changes)) {
            formattedChanges += `<li><strong>${key}:</strong> ${value.before} â†’ ${value.after}</li>`;
        }
        formattedChanges += '</ul>';
        return formattedChanges;
    }

    function updateLastRunTitle(date) {
        const title = document.getElementById('lastRunTitle');
        title.textContent = `Changes Report for ${new Date(date).toLocaleString()}`;
    }

    function updateProgressBar(percentage) {
        const progressBar = document.getElementById('generateReportProgressBar');
        const progressContainer = document.getElementById('generateReportProgress');
        const updatingListings = document.getElementById('updatingListings');
        
        progressBar.style.width = `${percentage}%`;
        progressBar.innerText = `${Math.floor(percentage)}%`;
        
        if (percentage > 0 && percentage < 100) {
            progressContainer.style.display = 'block';
            updatingListings.style.display = 'block';
            document.getElementById('changelogTable').style.display = 'none';
            document.getElementById('lastRunTitle').style.display = 'none';
        } else {
            progressContainer.style.display = 'none';
            updatingListings.style.display = 'none';
            document.getElementById('changelogTable').style.display = 'table';
            document.getElementById('lastRunTitle').style.display = 'block';
        }
    }

    function saveProgress(timeElapsed, totalDuration) {
        localStorage.setItem('reportProgress', JSON.stringify({
            timeElapsed: timeElapsed,
            totalDuration: totalDuration,
            timestamp: Date.now()
        }));
    }

    function loadProgress() {
        const savedProgress = JSON.parse(localStorage.getItem('reportProgress'));
        if (savedProgress) {
            const elapsedSinceLastSave = (Date.now() - savedProgress.timestamp) / 1000;
            const updatedTimeElapsed = Math.min(savedProgress.timeElapsed + elapsedSinceLastSave, savedProgress.totalDuration);
            return {
                timeElapsed: updatedTimeElapsed,
                totalDuration: savedProgress.totalDuration
            };
        }
        return null;
    }

    function clearProgress() {
        localStorage.removeItem('reportProgress');
    }

    function startOrResumeProgress() {
        const totalDuration = 40 * 60; // 40 minutes in seconds
        const interval = 1000; // Update every second (1000 ms)
        let progress = loadProgress();
        let timeElapsed = progress ? progress.timeElapsed : 0;

        function updateProgress() {
            const percentage = (timeElapsed / totalDuration) * 100;
            updateProgressBar(percentage);
            saveProgress(timeElapsed, totalDuration);

            if (timeElapsed >= totalDuration) {
                clearProgress();
                showAlert('Listings updated successfully', 'success');
                fetchChangelog();
            } else {
                timeElapsed += 1;
                setTimeout(updateProgress, interval);
            }
        }

        updateProgress();
    }

    document.getElementById('update-listings').addEventListener('click', function() {
        if (confirm('Are you sure you want to update listings?')) {
            clearProgress();
            startOrResumeProgress();

            fetch('/sync/', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.text())
            .then(data => {
                // Optionally handle success state
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred while updating listings', 'danger');
                clearProgress();
                updateProgressBar(0);
            });
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const progress = loadProgress();
        if (progress) {
            startOrResumeProgress();
        } else {
            fetchChangelog();
        }
    });
</script>

</body>
</html>
