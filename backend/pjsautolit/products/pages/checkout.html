<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- CSS Variables and Styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            padding-top: 80px;
            line-height: 1.6;
        }

        

        /* Navbar Styles */
        .navbar {
            background-color: var(--secondary-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            /* padding: 0.75rem 1.5rem; */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: var(--light-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .navbar-nav li {
            margin-left: 20px;
        }

        .nav-link {
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }
        .checkout{
            margin-top: 1rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;

        }
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: #fff;
            border: none;
        }

        .btn-success:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        /* Card Container Styles */
        #card-container {
            border: 1px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* List Group Styles */
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: #fff;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }

        .list-group-item h6 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .list-group-item small {
            color: var(--dark-color);
        }

        .list-group-item span {
            font-weight: 600;
        }

        /* Footer Styles */
        footer {
            background-color: var(--secondary-color);
            color: var(--light-color);
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            box-shadow: 0px -4px 12px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
            }

            .navbar-nav {
                flex-direction: column;
                margin-top: 1rem;
            }

            .navbar-nav li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'landing_page' %}" class="navbar-brand">
                <img src="https://i.postimg.cc/h47H7Tcf/header-1.gif" style="height: 80px;">
            </a>
            <ul class="navbar-nav">
                <li><a href="{% url 'landing_page' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'product_list' %}" class="nav-link">Products</a></li>
                <li><a href="{% url 'view_cart' %}" class="nav-link">Cart</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container">
        <h1 class="checkout">Checkout</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Order Summary</h3>
                <ul class="list-group mb-3">
                    {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">{{ item.product.title }}</h6>
                            <small class="text-muted">Quantity: {{ item.quantity }}</small>
                        </div>
                        <span class="text-muted">${{ item.subtotal }}</span>
                    </li>
                    {% endfor %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>${{ cart_total }}</strong>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <form id="payment-form">
                <div id="card-container"></div>
                    <button id="card-button" type="button" class="btn btn-primary mt-3">Pay ${{ cart_total }}</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 PJ's Auto Literature. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const appId = '{{ square_application_id }}';
        const locationId = '{{ square_location_id }}';

        async function initializeCard(payments) {
            const card = await payments.card();
            await card.attach('#card-container');
            return card;
        }

        async function createPayment(token) {
            const body = JSON.stringify({
                locationId,
                sourceId: token,
            });

            const paymentResponse = await fetch('{% url "process_payment" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body,
            });

            if (paymentResponse.ok) {
                return paymentResponse.json();
            }

            const errorBody = await paymentResponse.text();
            throw new Error(errorBody);
        }

        async function tokenize(paymentMethod) {
            const tokenResult = await paymentMethod.tokenize();
            if (tokenResult.status === 'OK') {
                return tokenResult.token;
            } else {
                let errorMessage = `Tokenization failed with status: ${tokenResult.status}`;
                if (tokenResult.errors) {
                    errorMessage += ` and errors: ${JSON.stringify(tokenResult.errors)}`;
                }
                throw new Error(errorMessage);
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            if (!window.Square) {
                throw new Error('Square.js failed to load properly');
            }

            const payments = window.Square.payments(appId, locationId);
            let card;
            try {
                card = await initializeCard(payments);
            } catch (e) {
                console.error('Initializing Card failed', e);
                return;
            }

            async function handlePaymentMethodSubmission(event, paymentMethod) {
                event.preventDefault();

                try {
                    const token = await tokenize(paymentMethod);
                    const paymentResults = await createPayment(token);
                    console.log('Payment Success', paymentResults);
                    window.location.href = `{% url "order_confirmation" 0 %}`.replace(0, paymentResults.order_id);

                } catch (e) {
                    console.error(e.message);
                }
            }

            const cardButton = document.getElementById('card-button');
            cardButton.addEventListener('click', async function (event) {
                await handlePaymentMethodSubmission(event, card);
            });
        });
    </script>
</body>

</html>
