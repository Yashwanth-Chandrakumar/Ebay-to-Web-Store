<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #1a365d;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .input-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
            resize: vertical;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .primary-button {
            background: #4299e1;
            color: white;
        }
        
        .primary-button:hover {
            background: #2b6cb0;
        }
        
        .success-button {
            background: #48bb78;
            color: white;
        }
        
        .success-button:hover {
            background: #2f855a;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        
        td {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-exists {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-not-found {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .hidden {
            display: none;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            width: 100%;
        }

        .alert {
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.5s ease-out;
            transition: opacity 0.3s ease-out;
        }

        .alert.fade-out {
            opacity: 0;
        }

        .alert-success {
            background-color: #C6F6D5;
            border-left: 4px solid #48BB78;
            color: #22543D;
        }

        .alert-error {
            background-color: #FED7D7;
            border-left: 4px solid #F56565;
            color: #742A2A;
        }

        .alert-warning {
            background-color: #FEEBC8;
            border-left: 4px solid #ED8936;
            color: #7B341E;
        }

        .alert-content {
            flex: 1;
            margin-right: 10px;
        }

        .alert-close {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .alert-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .status-success {
            background: #C6F6D5;
            color: #22543D;
        }
        
        .status-failed {
            background: #FED7D7;
            color: #742A2A;
        }
        
        .process-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            background: #E2E8F0;
            color: #2D3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Lookup</h1>
        
        <div class="input-panel">
            <div>
                <label for="item-ids">Enter Item ID(s)</label>
                <textarea 
                    id="item-ids"
                    rows="3"
                    placeholder="Enter single item ID or multiple IDs separated by commas"
                ></textarea>
            </div>
            
            <button id="process-items" class="primary-button">
                Process Items
            </button>
        </div>

        <div id="results-table" class="hidden">
            <h2>Processing Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Process</th>
                        <th>Status</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div id="loading" class="hidden loading">
            <div class="spinner"></div>
            <p>Processing items...</p>
        </div>
    </div>
<script>
    class AlertSystem {
            constructor() {
                this.container = document.getElementById('alert-container');
                this.alerts = new Set();
            }

            show(message, type = 'success', duration = 5000) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                
                alert.innerHTML = `
                    <div class="alert-content">${message}</div>
                    <button class="alert-close">&times;</button>
                `;

                const closeBtn = alert.querySelector('.alert-close');
                closeBtn.addEventListener('click', () => this.remove(alert));

                this.container.appendChild(alert);
                this.alerts.add(alert);

                if (duration) {
                    setTimeout(() => this.remove(alert), duration);
                }

                return alert;
            }

            remove(alert) {
                if (!this.alerts.has(alert)) return;
                
                alert.classList.add('fade-out');
                setTimeout(() => {
                    if (alert.parentNode === this.container) {
                        this.container.removeChild(alert);
                        this.alerts.delete(alert);
                    }
                }, 300);
            }

            success(message, duration) {
                return this.show(message, 'success', duration);
            }

            error(message, duration) {
                return this.show(message, 'error', duration);
            }

            warning(message, duration) {
                return this.show(message, 'warning', duration);
            }
        }

        // Initialize the alert system
        const alertSystem = new AlertSystem();
    document.getElementById('process-items').addEventListener('click', async function() {
            const itemIds = document.getElementById('item-ids').value;
            if (!itemIds.trim()) {
                alertSystem.error('Please enter at least one item ID');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch('{% url "process-products" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: `item_ids=${encodeURIComponent(itemIds)}`
                });

                const data = await response.json();
                if (data.error) {
                    alertSystem.error(data.error);
                    return;
                }

                displayResults(data.results);
                alertSystem.success('Processing completed');
            } catch (error) {
                alertSystem.error('An error occurred while processing items');
            } finally {
                hideLoading();
            }
        });

        function displayResults(results) {
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.item_id}</td>
                    <td><span class="process-badge">${result.process}</span></td>
                    <td><span class="status-badge ${result.status.toLowerCase() === 'success' ? 'status-success' : 'status-failed'}">
                        ${result.status}
                    </span></td>
                    <td>${result.message}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('results-table').classList.remove('hidden');
        }

function showLoading() {
    document.getElementById('loading').classList.remove('hidden');
}

function hideLoading() {
    document.getElementById('loading').classList.add('hidden');
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
</body>
</html>
